<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The taste of your day</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body onload="autoSlider()">
    <div class="slides" onmouseover="stop()" onmouseout="return_autoSlider()"> 
        <div class="slide_item" >
            <img src="./images/white mudra.webp" alt="drink for mood" class="picture">
        
            <p class="text leftanim">What does</p>
            <p class="text rightanim">YOUR DAY</p>
            <p class="text downanim">taste like?</p>
        </div>

        <div class="slide_item" >
            <img src="./images/violet mudra.webp" alt="drink for mood" class="picture">
        
            <a href="https://ru.freepik.com/photos/people">
                <p class="text left_transp_anim">Blackberry</p>
                <p class="text right_transp_anim">Ice cream</p>
                <p class="text downanim"></p>
            </a>
        </div>

        <div class="slide_item" >
            <img src="./images/pink mudra.webp" alt="drink for mood" class="picture">
        
            <a href="#">
                <p class="text left_transp_anim red">Strawberry</p>
                <p class="text right_transp_anim red">Liqueur</p>
                <p class="text downanim"></p>
            </a>
        </div>

        <div class="slide_item" >
            <img src="./images/brown mudra.webp" alt="drink for mood" class="picture">
        
            <a href="#">
                <p class="text left_transp_anim latte">Almond</p>
                <p class="text right_transp_anim latte">Latte</p>
                <p class="text downanim"></p>
            </a>
        </div>

        <div class="slide_item" >
            <img src="./images/gold mudra.jpeg" alt="drink for mood" class="picture">
        
            <a href="#">
                <p class="text left_transp_anim">Ð¡aramel </p>
                <p class="text right_transp_anim ">Macchiato</p>
                <p class="text downanim"></p>
            </a>
        </div>

        <div class="slide_item" >
            <img src="./images/blue mudra.jpeg" alt="drink for mood" class="picture">
        
            <a href="#">
                <p class="text left_transp_anim">Mint </p>
                <p class="text right_transp_anim">Tea</p>
                <p class="text downanim"></p>
            </a>
        </div>
        
        <div class="slide_item" >
            <img src="./images/silence mudra.jpeg" alt="drink for mood" class="picture">
        
            <a href="#">
                <p class="text leftanim final">Choose your own </p>
                <p class="text rightanim final">BE</p>
                <p class="text downanim final">Yourself</p>

            </a>
   
                <a href="#"><img class="logo" src="./images/logo.png" alt="The Garden Caffee"></a>
            
        </div>
        

        <div class="before" onclick="beforeSlide()"><span class="material-symbols-outlined">
            arrow_back_ios
            </span>
        </div>
        <div class="next" onclick="nextSlide()"><span class="material-symbols-outlined">
            arrow_forward_ios
            </span>
        </div>
        <div class="dots_wrapper">
            <div class="dots_item" onclick="currentSlide(1)"></div>
            <div class="dots_item" onclick="currentSlide(2)"></div>
            <div class="dots_item" onclick="currentSlide(3)"></div>
            <div class="dots_item" onclick="currentSlide(4)"></div>
            <div class="dots_item" onclick="currentSlide(5)"></div>
            <div class="dots_item" onclick="currentSlide(6)"></div>
            <div class="dots_item" onclick="currentSlide(7)"></div>
           
        </div>
       
    </div>

    <script src="./js/main.js"></script>
    
</body>
</html>
